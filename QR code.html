<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: rgb(255, 255, 255); /* Set background color to black */
            color: rgb(0, 0, 0); /* Set text color to white for visibility */
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for the container */
        }
        .logo {
            max-width: 100%; /* Responsive logo */
            height: auto;
            margin-bottom: 20px; /* Spacing below the logo */
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-btn {
            background-color: #007bff;
            color: white;
        }
        .contact-btn {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            opacity: 0.8; /* Hover effect for buttons */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://tech.gov.bt/wp-content/uploads/2024/06/cropped-GovTech-Logo--120x40.png" alt="GovTech Logo" class="logo" />
        <h2>Choose an Option</h2>
        <button class="form-btn" onclick="redirectToForm()">Fill Google Form</button>
        <button class="contact-btn" onclick="showContact()">Contact Us</button>
        <p id="contact-info" style="display:none; font-size: 18px; margin-top: 10px;"></p>
    </div>

    <script>
        function redirectToForm() {
            window.location.href = "https://forms.gle/h9RYZemdvKihhRRp9"; // Replace with your actual Google Form link
        }

        function showContact() {
            const contactInfo = document.getElementById("contact-info");
            if (contactInfo.style.display === "none") {
                contactInfo.style.display = "block";
                contactInfo.innerHTML = "ðŸ“ž Call us at: +975 17411496"; // Replace with your contact number
            } else {
                contactInfo.style.display = "none";
            }
        }
    </script>

</body>
</html>
